---
layout: default
title: Home
---

<h1>My Blog</h1>
<p>Welcome to my my blog!</p>
<p>This one use layout: default</p>

 <h2>Here are my blog posts:</h2>
 <p>This time using Liquid's for statement</p>

{% for post in site.posts %}
  <div class="thumbnail">
    <h2><a href=".{{ post.url }}">{{ post.title }}</a></h2>
    <img src="{{ post.image }}" />
  </div>
{% endfor %}
